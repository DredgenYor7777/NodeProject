<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú - Abarrotera Leo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
        }
        .menu-container {
            max-width: 450px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .menu-btn {
            width: 100%;
            margin-top: 15px;
            font-size: 18px;
        }
        .navbar {
            background-color: #dc3545;
        }
        .navbar-brand {
            color: white;
            font-size: 22px;
        }
        footer {
            margin-top: 30px;
            padding: 10px;
            text-align: center;
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Abarrotera Leo</a>
        </div>
    </nav>

    <!-- Contenedor del menú -->
    <div class="container">
        <div class="menu-container">
            <img src="img/logo.png" alt="Logo Abarrotera Leo" width="100"> <!-- Imagen ficticia -->
            <h2 class="mb-4">Menú Principal</h2>

            <div class="d-grid gap-2">
                <button class="btn btn-danger menu-btn" onclick="window.location.href='inventario.html'">Inventario</button>
                <button class="btn btn-danger menu-btn" onclick="window.location.href='guia.html'">Guía de Usuario</button>
                <button class="btn btn-secondary menu-btn" onclick="cerrarSesion()">Cerrar Sesión</button>
            </div>
        </div>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2025 Abarrotera Leo - Todos los derechos reservados</p>
    </footer>

    <script>
        function cerrarSesion() {
            const confirmacion = confirm('¿Seguro que quieres cerrar sesión?');
            if (confirmacion) {
                localStorage.removeItem('usuario');
                window.location.href = '/login.html';
            }
        }

        // Verificar si el usuario está autenticado
        if (!localStorage.getItem('usuario')) {
            window.location.href = '/login.html';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
